<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Virtual Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&family=Silkscreen:wght@400;700&family=Tektur:wght@400..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YOUR VIRTUAL LIBRARY</h1>
            <ul>
                <li class="btnAdd">ADD NEW</li>
            </ul>
        </div>
        <div class="library"></div>
        <button class="btn">+</button>
        <dialog>
            <form method="dialog">
                <p>testing</p>
                <label for="name">Name:
                    <input name="name" type="text" class="inputName" required>
                </label>
                <label for="author">Author:
                    <input name="author" type="text" class="inputAuthor" required>
                </label>
                <label for="pages">Pages:
                    <input name="pages" type="text" class="inputPages" required>
                </label>
                <label for="haveread">Have Read:
                    <input name="checkbox" type="checkbox" class="inputHaveRead">
                </label>
                <button type="submit" class="btnSubmit">Add</button>
            </form>
            <button class="btnCloseModal">Close</button>
        </dialog>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
