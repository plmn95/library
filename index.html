<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Virtual Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&family=Silkscreen:wght@400;700&family=Sixtyfour&family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&family=Tektur:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&family=Silkscreen:wght@400;700&family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&family=Tektur:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=SUSE:wght@100..800&family=Silkscreen:wght@400;700&family=Tektur:wght@400..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YOUR VIRTUAL LIBRARY</h1>
            <p class="btnAdd">ADD NEW</p>
        </div>
        <div class="legend">
            <p>title</p>
            <p>author</p>
            <p>pages</p>
        </div>
        <div class="library"></div>
        <dialog>
            <form method="dialog" class="form">
                <h2>Add a book</h2>
                <label for="name">Title:
                    <input name="name" type="text" class="inputName" required>
                </label>
                <label for="author">Author:
                    <input name="author" type="text" class="inputAuthor" required>
                </label>
                <label for="pages">Pages:
                    <input name="pages" type="text" class="inputPages" required>
                </label>
                <label for="haveread" class="formStatus">Status:
                    <p class="btnFormRead btnHaveReadSelected">read</p>
                    <p class="btnFormUnread">unread</p>
                </label>
                <div class="formButtons">
                    <p class="btnCloseModal">discard</p>
                    <p class="btnSubmit">save</p>
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
